# Step 3: IPv6 ULA subnet pool is Ready (auto-created with addressFamily: ipv6)
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPCIpamPool
metadata:
  name: dual-stack-ipv6-ula-subnets
  annotations:
    gotemplating.fn.crossplane.io/composition-resource-name: ipam-pool-ipv6-ula-subnets
    crossplane.io/composition-resource-name: ipam-pool-ipv6-ula-subnets
status:
  conditions:
    - type: Ready
      status: "True"
  atProvider:
    id: ipam-pool-ipv6-ula-subnets
    arn: arn:aws:ec2:us-east-1:123456789012:ipam-pool/ipam-pool-ipv6-ula-subnets
    ipamScopeId: ipam-scope-private-dualstack

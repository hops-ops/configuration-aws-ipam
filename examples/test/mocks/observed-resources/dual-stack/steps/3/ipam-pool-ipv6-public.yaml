kind: VPCIpamPool
metadata:
  name: my-org-ipv6-public
  annotations:
    crossplane.io/composition-resource-name: ipam-pool-ipv6-public
    gotemplating.fn.crossplane.io/composition-resource-name: ipam-pool-ipv6-public
status:
  conditions:
    - type: Ready

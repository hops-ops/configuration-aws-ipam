# VPCIpam Ready
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPCIpam
metadata:
  name: workloads
  annotations:
    crossplane.io/composition-resource-name: ipam
    gotemplating.fn.crossplane.io/composition-resource-name: ipam
status:
  conditions:
    - type: Ready
      status: "True"
    - type: Synced
      status: "True"
  atProvider:
    id: ipam-0abc123456789def0
    arn: arn:aws:ec2:us-east-1:123456789012:ipam/ipam-0abc123456789def0
    privateDefaultScopeId: ipam-scope-0abc123456789def0
    publicDefaultScopeId: ipam-scope-0abc123456789def1

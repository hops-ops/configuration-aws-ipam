# Global pool Ready
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPCIpamPool
metadata:
  name: workloads-global
  annotations:
    crossplane.io/composition-resource-name: ipam-pool-global
    gotemplating.fn.crossplane.io/composition-resource-name: ipam-pool-global
status:
  conditions:
    - type: Ready
      status: "True"
    - type: Synced
      status: "True"
  atProvider:
    id: ipam-pool-0global11111111a
    arn: arn:aws:ec2:us-east-1:123456789012:ipam-pool/ipam-pool-0global11111111a
    ipamScopeId: ipam-scope-0abc123456789def0
    ipamScopeType: private
    addressFamily: ipv4
    state: create-complete
